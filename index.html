<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Test lab2</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: right;
            padding-right: 100px;
            padding-bottom: 10px;
           
        }


       

        header ul li {
            display: inline;
            margin: 10px 10px ;
            
           
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
           
        }
        .mh {
            text-align: left;
            padding-left: 100px;
            font-size: 18px;
            font-weight: bold;
           
        }

      
        /* Main content styling */
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* First Image */
        

        figure img {
            width: 600px;
            height: 400px;
            object-fit: cover;
            border: 2px solid black;
        }

        /* Heading below the first image */
        .heading-below {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Container for the second and third images */
        article {
            display: flex;
            gap: 10px; /* Space between images */
            border: 2px solid black;
            padding: 10px;
        }

        /* Individual image sections */
        figure {
            text-align: center;
        }

        /* Image descriptions */
        h2 {
            margin-top: 10px;
        }

        p {
            margin-top: 5px;
        }

       
        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: static;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
       <p class="mh"> Welcome to sd  </p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    
    </header>

    <main>
        <!-- First Image -->
        <figure>
            
            <figcaption>
                <h2>First Image</h2>
                <p>This is a description of the first image.</p>
            </figcaption>
            <img src="image1.jpg" alt="First Image">
        </figure>

        <!-- Heading Below First Image -->
        <h1 class="heading-below">jrkg</h1>

        <!-- Container for Second and Third Images -->
        <article>
            <figure>
                
                <figcaption>
                    <h2>Second Image</h2>
                    <p>This is a description of the second image.</p>
                </figcaption>
                <img src="image2.jpg" alt="Second Image">
            </figure>

            <figure>
                
                <figcaption>
                    <h2>Third Image</h2>
                    <p>This is a description of the third image.</p>
                </figcaption>
                <img src="image3.jpg" alt="Third Image">
            </figure>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
